<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <title>DOM pagination Page</title>
</head>
<body>
    <div class="container mt-2">
        
        <div class="jumbotron">
            <!-- Wrapper for heading content -->
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center mb-2" id="title">DOM pagination Page</h1> 
                </div>
            </div>

            <!-- Wrapper for description content -->
            <div class="row">
                <div class="col-12">
                    <p class="text-center text-muted" id="description">
                        A basic webpage to showcase pagination. The data provided is displayed using the buttons below. There has been minimal usage of HTML tags.
                        The only exception are the tags required to clear the tests as per the Zen Test Suite.
                    </p>
                </div>
            </div>

            <!-- Wrapper for pagination content -->
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-center" id="buttons"></div>
                </div>
            </div>

        </div>
    </div>

    <!-- Wrapper for table content -->
    <div class="container mt-2 table-responsive-sm">
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover" id="table">
                <thead id="tHead"></thead>
                <tbody id="tBody"></tbody>
            </table>
        </div>
                   
    </div>


<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
<script src="script.js"></script>

</body>
</html>
